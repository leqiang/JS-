<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_组合继承</title>
</head>
<body>
<!--
方式三: 原型链+借用构造函数的组合继承
* 利用原型链实现对父类型对象的方法继承
* 利用super()借用父类型构建函数初始化相同属性
-->
<script type="text/javascript">
  //创建父类
function Person(name,age) {
    this.name = name
    this.age = age
}
//给原型添加方法
  Person.prototype.setName = function (name) {
      this.name = name
  }
//创建子类

  function Student(name,age,price) {
      Person.call(this, name, age)
    this.price = price
  }
  //指定新的原型（父类原型实例）
  Student.prototype = new Person()

  //给原型添加方法
  Student.prototype.setPrice = function (price) {
    this.price = price
  }

  var student = new Student('Tom', 22, 15000)

  console.log(student.name, student.age, student.price)

  student.name = 'Jack'
  student.price = 20000

  console.log(student)
  console.log(student.name, student.age, student.price)


</script>
</body>
</html>
