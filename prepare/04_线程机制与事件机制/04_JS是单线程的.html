<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_JS是单线程的</title>
</head>
<body>
<!--
1. 如何证明js执行是单线程的?
  * setTimeout()的回调函数是在主线程执行的
  * 定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
2. 为什么js要用单线程模式, 而不用多线程模式?
  * JavaScript的单线程，与它的用途有关。
  * 作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。
  * 这决定了它只能是单线程，否则会带来很复杂的同步问题

  代码的分类:
    1. 初始化代码
    2. 回调代码
  js引擎执行代码的基本流程
    1. 先执行初始化代码: 包含一些特别的代码
      * 设置定时器
      * 绑定监听
      * 发送ajax请求
   2. 后面在某个时刻才会执行回调代码
-->
<script type="text/javascript">
  setTimeout(function () {
    console.log('timeout 3...')
  }, 3000)

  setTimeout(function () {
    console.log('timeout 2...')
    alert('2222222')
  }, 2000)

  alert('提示...') //让当前主线程暂停运行/暂停计时, 当点击确定时当前线程继续向下执行/恢复计时,
  console.log('alert之后')

</script>
</body>
</html>
