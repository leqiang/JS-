<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_再看setInterval与setTimeout</title>
</head>
<body>
<!--
面试题:
  1. 使用setInterval()和setTimeout()分别实现每隔100ms输出当前次数, 共输出10次
  2. 分析比较这2种实现的区别
分析
  * setInterval的回调函数将尝试每隔100ms执行一次, 只要回调代码执行的时间不超过100ms就能定时
  * setTimeout的方式: 如果回调代码执行需要xms, 下次回调的时间就会被延迟xms
-->
<script type="text/javascript">
  var count = 0
  var intervalId = setInterval(function () {
    count++
    console.log('当前是第'+count+'次调用', Date.now())

    //长时间的操作
   for (var i = 0; i < 1000000000; i++) { //只有当它执行的时间超过100ms, 定时器就不准确了

   }

    if(count===10) {
      //清除定时器
      clearInterval(intervalId)
    }
  }, 100)

  /*var count = 0
  setTimeout(function fn () {
    count++
    console.log('当前是第'+count+'次调用', Date.now())

    //长时间的操作
    for (var i = 0; i < 100000000; i++) {  //这段执行多长时间, 定时器就会整体延迟多长时间

    }


    if(count<10) {
      setTimeout(fn, 100)
    }
  }, 100)*/

</script>
</body>
</html>
