<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_上下文环境2</title>
</head>
<body>
<!--
执行上下文环境分类
1. 全局上下文环境
  * 初始化时间
    * 在全局js代码开始执行之前生成
  * 初始化工作
    * var定义的全局变量(任意类型值)——默认赋值为undefined
    * 使用function声明函数——赋值(函数定义)
    * this——赋值(window)
2. 函数上下文环境
  * 初始化时间
    * 在调用函数时, 函数体执行前之前生成
  * 初始化工作
    * var定义的变量(任意类型)——变量声明，默认赋值为undefined
    * 函数声明——赋值(函数定义)
    * this——赋值(调用函数的对象)
    * 形参变量----赋值(实参)
    * arguments----赋值(实参列表伪数组)
-->
<script type="text/javascript">
  console.log(this)
  console.log(a)
  test()

  var a = 3
  function test() {
    console.log('test')
  }

  function test2(i) {
    console.log(this)  // window
    console.log(i2) // undefined
    i3() // i3

    console.log(i) // 4
    console.log(arguments)  // [4]
    var i2 = 4
    function i3() {
      console.log('i3()')
    }
  }

  test2(4)

</script>

</body>
</html>
