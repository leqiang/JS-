<!--
1. 变量提升
  * 通过var定义的变量, 在定义语句之前就可以访问到
  * 值: undefined
2. 函数提升
  * 通过function声明的函数, 在之前就可以直接调用
  * 值: 函数定义(对象)

问题:
变量提升和函数提升是如何产生的?
-->
<script type="text/javascript">

  console.log(t) // undefined
  var t = 2
  console.log(fun) // function
  console.log(t2) // undefined
  function fun() {
    console.log('fun()')
  }
  var t2 = function () {  // 变量提升
    console.log(t2())
  }



  var a = 2
  function fn() {
    console.log(a)
    var a = 3
  }
  fn()
</script>
