<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
  * 用来实现特定功能的, n条语句的封装体
  * 一般使用function来定义

2. 为什么要设计函数语法?
3. 使用函数有什么好处?
  * 提高复用性
  * 便于阅读交流

4. 如何理解: 函数也是对象?
  * 函数有属性: prototype
  * 函数有方法: call()/apply()
  * 可以添加新的属性/方法
-->
<script type="text/javascript">
  /*
   编写程序实现以下功能需求:
   1. 根据年龄输出对应的信息
   2. 如果小于18, 输出: 未成年, 再等等!
   3. 如果大于60, 输出: 算了吧!
   4. 其它, 输出: 刚好!
   */
  function showInfo (age) {
    if(age<18) {
      console.log('未成年, 再等等!')
    } else if(age>60) {
      console.log('算了吧!')
    } else {
      console.log('刚好!')
    }
  }
  //调用
  showInfo(17)
  showInfo(22)

  // 函数也是对象
  function fn() {

  }
  console.log(fn.prototype) //默认是一个空对象
  console.log(fn.call) // 函数
  fn.t1 = 'atguigu'
  fn.t2 = function () {
    console.log('t2() '+this.t1)
  }
  fn.t2()

  console.log(fn instanceof Object) // true


</script>
</body>
</html>
