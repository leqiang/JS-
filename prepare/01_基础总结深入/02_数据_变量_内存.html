<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据与内存</title>
</head>
<body>
<!--
1. 什么是数据?
  * 在内存中可读的, 可传递的保存了特定信息的'东东'
  * 一切皆数据, 函数也是数据
  * 在内存中的所有操作的目标: 数据
    * 算术运算, 逻辑运算
    * 赋值
    * 参数传递
    * ...
2. 什么是变量?
  * 在程序运行过程中它的值是允许改变的量
  * 一个变量对应一块小内存, 它的值保存在此内存中
3. 什么是内存?
  * 内存条==>集成电路板==>通电==>暂时存储正在运行的程序及其产生的数据==>程序停止==>占用的空间自动释放
  * 一块内存包含2个方面的数据
    * 内部存储的数据
    * 地址值数据
  * 内存空间的分类
    * 栈空间: 全局变量/局部变量
    * 堆空间: 对象/函数/数组
4. 内存,数据, 变量三者之间的关系
  * 内存就是一个容器, 用来存储(操作)数据
  * 变量是这个容器的标识, 后面我们通过变量来找到内存, 操作其中的数据
5. var a = xxx, a中保存的到底做了什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">
  var a = 3
  var b = a + 1
  a = {}
  a.name = 'Tom'
  var c = a
  c.name = 'Jack'
  console.log(a.name)
  /*
   重要2句:
   1. 2个引用变量指向同一个对象, 用其中一个变量改变对象中的数据, 另一个变量能看到变化
   2. 2个引用变量指向同一个对象, 给其中一个变量赋值新对象, 另一个变量还是指向原来的对象(没有变化)
   */
  c = {}
  c.age = 2
  console.log(a.name, a.age) //Tom, undefined

  //数据可以作为参数传递, 函数也是数据
  function fn1(f) {
    f()
  }
  fn1(function () {
    console.log('匿名函数执行了')
  })
  function fn2() {
    console.log('fn2()')
  }
  fn1(fn2)

</script>
</body>
</html>
