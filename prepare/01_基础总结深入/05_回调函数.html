<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  * 你定义的
  * 你没有调用
  * 但最终它执行了: 发生了对应了事件或特定时刻

2. 常见的回调函数
  * dom事件回调函数
  * 定时器回调函数
  * ajax请求回调函数
  * 生命周期回调函数(后面讲解)
-->
<script type="text/javascript">
  document.getElementById('btn').onclick = function () { // 事件回调函数
    alert(this.innerHTML)
  }

  //定时器
  setTimeout(function () {
    alert('到点了!')
  }, 2000)
</script>

</body>
</html>
